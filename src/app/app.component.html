<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>CambridgeScore</ion-list-header>
          <ion-item color="dark">
            <ion-avatar slot="start">
              <img src="assets/images/hamster-avatar.jpg">
            </ion-avatar>
            <ion-label>Mónica Olcina Pérez</ion-label>
          </ion-item>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i; navToPage(p)" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
